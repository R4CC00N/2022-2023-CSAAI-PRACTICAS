<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="red.js" defer></script>
    <title>Simulando la Red</title>
</head>
<body>
    
    <h1>AYUDA A RACCOON A COPIAR</h1>
    
    <div class="back">
        <h2>Imagen en enviada</h2>
        <div id="origen">
            <img src="respuestas.png" id="imagesrc">
            <img src="respuestas.png" id="imagesrchide">    
            <img src="subir.gif" id="cloud">
        
        </div> 
        <div id="envio">
            <button id="bsend">Enviar</button>   
        </div>
        <h2>Imagen en recibida</h2>
        <div id="destino">
            <canvas id="canvas"></canvas>
        </div>
        <div id="control">
            <img src="envio.gif" id="load">
            <div>
                <p>Delay</p>
                <input type="range" class="slider" id="netdelay" min="1" max="5" value="1">
                <span id="netdelay_value"> 0 </span>    
            </div>
            <div>
                <p>Numero de nodos</p>
                <input type="range" class="slider" id="nNodo" min="3" max="8" value="3"> 
                <span id="node_value"> 0 </span>
            </div>
        </div>
        
    </div>
</body>
</html>
